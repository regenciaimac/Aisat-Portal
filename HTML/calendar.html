</head>
<body>

					<i class="fas fa-solid fa-book"></i> Subject</a></li>

				<li>
           <a href="#"><i class="fas fa-solid fa-bell"></i> Activities <i class='bx bx-chevron-right icon-right' ></i></a>
             <ul class="side-dropdown">
              <li><a href="#">Assignment</a></li>
              <li><a href="#">Over Due </a></li>
              <li><a href="#">Completed</a></li>

        </li>

        <!-- NAVBAR -->
		<section id="content">
			<!-- NAVBAR -->
			<nav>
				<i class='bx bx-menu toggle-sidebar' ></i>
				<form action="#">
					<div class="form-group">
						<input type="text" placeholder="Search...">
						<i class="fas fa-solid fa-magnifying-glass"></i>
					</div>
				</form>
        
				<!--Profile-->
				<span class="divider"></span>
				<div class="profile">
					<img src="../RESO/aisat.png" alt="">
					<ul class="profile-link">
						<li><a href="#"><i class=" fas fa-regular fa-circle-user"></i> Profile</a></li>
						<li><a href="#"><i class="fas fa-solid fa-gear"></i> Settings</a></li>

				</div>

			<!-- NAVBAR -->


    <!-- partial:index.partial.html -->
<div class="container">
  <div class="left">
    <div class="calendar">
      <div class="month">
        <i class="fas fa-angle-left prev"></i>
        <div class="date">december 2015</div>
        <i class="fas fa-angle-right next"></i>
      </div>
      <div class="weekdays">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="days"></div>
      <div class="goto-today">
        <div class="goto">
          <input type="text" placeholder="mm/yyyy" class="date-input" />
          <button class="goto-btn">Go</button>
        </div>
        <button class="today-btn">Today</button>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="today-date">
      <div class="event-day">wed</div>
      <div class="event-date">12th december 2022</div>
    </div>
    <div class="events"></div>
    <div class="add-event-wrapper">
      <div class="add-event-header">
        <div class="title">Add Event</div>
        <i class="fas fa-times close"></i>
      </div>
      <div class="add-event-body">
        <div class="add-event-input">
          <input type="text" placeholder="Event Name" class="event-name" />
        </div>
        <div class="add-event-input">
          <input
            type="text"
            placeholder="Event Time From"
            class="event-time-from"
          />
        </div>
        <div class="add-event-input">
          <input
            type="text"
            placeholder="Event Time To"
            class="event-time-to"
          />
        </div>
      </div>
      <div class="add-event-footer">
        <button class="add-event-btn">Add Event</button>
      </div>
    </div>
  </div>
  <button class="add-event">
    <i class="fas fa-plus"></i>
  </button>
</div>
            <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
		    <script src="../JS/calendar.js"></script>
</body>
</html>
